version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - npm ci
    build:
      commands:
        - echo "S3_BUCKET_NAME=$S3_BUCKET_NAME"  
        - echo "STEP_FUNCTION_ARN=$STEP_FUNCTION_ARN"  
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
